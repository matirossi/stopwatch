<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Iphone Watchstop</title>
</head>
<body>
    <main>
        <header class="info-header"></header>
        <section class="app-container" >
            <section class="stopwatch-container">
                <div class="timer-container">
                    <p id="timer"><span id="minutes">00</span>:<span id="seconds">00</span>.<span id="tens">00</span></p>
                </div>
                <div class="buttons-container">
                    <button id="lap-reset-button" class="timer-button disabled-button" disabled="true">Lap</button>
                    <button id="start-stop-button" class="timer-button start-button">Start</button>
                </div>
            </section>
            <section  class="laps-container">
                <ul id="laps-list" class="laps-list">
                    <li class="lap"></li>
                    <li class="lap"></li>
                    <li class="lap"></li>
                    <li class="lap"></li>
                    <li class="lap"></li>
                    <li class="lap"></li>
                </ul>
            </section>
        </section>
        <footer class="clock-menu">
            <div class="clock-menu-button"></div>
            <div class="clock-menu-button"></div>
            <div class="clock-menu-button"></div>
            <div class="clock-menu-button"></div>
        </footer>

    </main>
    <script src="index.js" type="module"></script>
</body>
</html>
